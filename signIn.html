<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/signIn.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход</title>
</head>
<body bgcolor="#FFE5B4">

<form class="box" action="signIn.html" method="post">
  <h1>Вход</h1>
  <input type="text" name="" placeholder="ФИО">
  <input type="text" name="" placeholder="Логин">
  <input type="password" name="" placeholder="Пароль">
  <input type="radio" name="sex" value="man" checked>Мужской
  <input type="radio" name="sex" value="woman">Женский<br>
  <br>
  Укажите язык перевода сайта:
  <br>
  <select name="catalog" size="1">
    <option value="1">Английский</option>
    <option value="2">Русский</option>
    <option value="3">Чешский</option>
    <input type="submit" name="" value="Войти">

</form>


</body>
</html>
